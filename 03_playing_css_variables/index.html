<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        :root {
            --base: #ffc600;
            --spacing: 10px;
            --blur: 10px;
        }

        img {
            background: var(--base);
            padding: var(--spacing);
            filter: blur(var(--blur));
        }

    </style>
</head>
<body>
<div>
    <div class="controls">
        <label for="spacing">Spacing:</label>
        <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-size="px">

        <label for="blur">Blur:</label>
        <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-size="px">

        <label for="base">Base Color:</label>
        <input id="base" type="color" name="base" value="#ffc600">
    </div>


    <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500" alt="image">
</div>

<script>
    const inputs = document.querySelectorAll(".controls input")

    function handleChange() {
        const suffix = this.dataset.size || ''
        document.documentElement.style.setProperty(`--${this.name}`, `${this.value}${suffix}`)
    }

    inputs.forEach(input => input.addEventListener('input', handleChange))
</script>


</body>
</html>
